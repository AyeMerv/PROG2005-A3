<ion-content>
  <ion-grid>
    <ion-row>
  
    <ion-card>
      <ion-card-header>
        <ion-card-title>Client Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input placeholder="Email" [(ngModel)]="email" ></ion-input>
        <ion-input placeholder="Password" [(ngModel)]="password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <ion-button (click)="login()" expand="full">Login</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-row>
  </ion-grid>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Admin Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input formControlName="email" type="email"></ion-input>
      <ion-input placeholder="Password" type="password"></ion-input>
      <ion-button (click)="login()" expand="full">Login</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-toast [isOpen]="toastVisible" [message]="toastMessage" [duration]="2000"></ion-toast>
</ion-content>
